<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log New Visit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #fff7ed; }
        ::-webkit-scrollbar-thumb { background: #d97706; border-radius: 10px; }
    </style>
    <script>
        // Customizing Tailwind theme colors (Copied from your Profile page)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-bg': '#FFFBF5',
                        'card-bg': '#FFF8F0',
                        'brand-brown': '#C48A45',
                        'brand-brown-hover': '#AF7B3E',
                        'brand-caramel': '#D97706',
                        'brand-text': '#78350F',
                        'subcard-bg': '#FDF9F6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-app-bg antialiased">

    <div class="w-full min-h-screen bg-white shadow-2xl overflow-x-hidden"> 
        
        <div class="min-h-screen overflow-y-auto p-6 md:p-8">
            
            <section class="flex items-center pb-4 border-b border-brand-caramel mb-6">
                <a href="PastEatingHistory.html" class="text-brand-caramel p-2 rounded-full hover:bg-card-bg transition-colors">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </a>
                <h1 class="text-2xl md:text-3xl font-bold text-brand-text ml-4">Recently Visited</h1>
            </section>

            <form id="log-visit-form" class="space-y-6">

                <div>
                    <label for="restaurant-name" class="block text-sm font-semibold text-brand-text mb-1">Restaurant Name</label>
                    <input type="text" id="restaurant-name" name="restaurant-name" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-caramel focus:border-transparent" required>
                </div>

                <div>
                    <label for="visit-date" class="block text-sm font-semibold text-brand-text mb-1">Date of Visit</label>
                    <input type="date" id="visit-date" name="visit-date" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-caramel focus:border-transparent" required>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-brand-text mb-2">Items Ordered</label>
                    
                    <div id="item-list" class="space-y-2 mb-3">
                        </div>

                    <div class="flex items-center space-x-2 p-3 bg-gray-50 rounded-lg">
                        <input type="text" id="item-name" placeholder="E.g., Chicken Chop" class="flex-1 min-w-0 px-3 py-2 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-brand-caramel">
                        <input type="number" id="item-price" placeholder="Price (RM)" step="0.01" min="0" class="w-24 px-3 py-2 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-brand-caramel">
                        <button type="button" id="add-item-btn" class="bg-brand-caramel text-white font-bold w-9 h-9 rounded-md flex-shrink-0 flex items-center justify-center hover:bg-brand-brown transition-colors">+</button>
                    </div>
                </div>

                <div>
                    <label for="total-spent" class="block text-sm font-semibold text-brand-text mb-1">Total Spent (RM)</label>
                    <input type="number" id="total-spent" name="total-spent" placeholder="Auto-calculated or enter manually" step="0.01" min="0" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-caramel focus:border-transparent">
                    <p class="text-xs text-gray-500 mt-1">Leave blank to auto-calculate from items.</p>
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full py-4 bg-gradient-to-r from-orange-500 to-amber-600 text-white text-lg font-bold rounded-xl shadow-lg shadow-lg shadow-orange-500/30 transition-all duration-300 hover:shadow-orange-500/50 transition-colors">
                        Save Visit
                    </button>
                </div>

            </form>

        </div>
    </div>

    <script src="../js/LogVisit.js"></script>
</body>
</html>
