<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Tailwind Theme Configuration -->
    <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            'theme-light-bg': '#FDF9F6',    // Very light background (used for social buttons)
            'theme-page-bg-start': '#FFF8F0', // Lighter start for gradient
            'theme-page-bg-end': '#F5E6D8',   // Slightly darker end for gradient
            'theme-border': '#E0D8CC',      // Input borders, dividers
            'theme-text': '#5A4A43',        // Darker text for readability
            'theme-heading': '#40342D',     // Main headings
            'theme-primary': '#C48A45',     // Primary button, links
            'theme-primary-hover': '#AF7B3E', // Primary button hover
            'theme-social-border': '#D1C8BD', // Social button borders
            'theme-card-bg': '#FFFFFF',     // The main white card background
            'theme-subtext': '#8B7B71',     // For subtitles/helper text
            'theme-arrow': '#D97706',        // For arrows/icons
            'theme-arrow-hover': '#C48A45',   // For arrows/icons hover
            'theme-brown-text': '#78350F',    // Additional brown text color
          }
        }
      }
    }
    </script>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/newLogin.css">
</head>
<body class="bg-gradient-radial from-theme-page-bg-start to-theme-page-bg-end font-sans antialiased text-theme-text flex flex-col min-h-screen">

    <!-- Top decorative wave and "Back" button -->
    <div class="relative w-full h-40 overflow-hidden" style="background-image: url('data:image/svg+xml;utf8,<svg viewBox=\'0 0 1440 320\' xmlns=\'http://www.w3.org/2000/svg\'><path fill=\'%23FDF9F6\' fill-opacity=\'1\' d=\'M0,192L80,186.7C160,181,320,171,480,181.3C640,192,800,224,960,224C1120,224,1280,192,1360,176L1440,160L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z\'></path></svg>'); background-repeat: no-repeat; background-size: cover;">
        <a href="welcome.html" class="absolute top-4 left-4 text-theme-arrow font-semibold hover:text-theme-arrow-hover transition-colors duration-200">
            &larr; Back
        </a>
    </div>

    <!-- Main content area, simulating the white card -->
    <div class="relative flex-grow bg-theme-card-bg rounded-t-3xl shadow-xl -mt-10 p-8 md:p-10 z-10 flex flex-col justify-between">
        
        <!-- Welcome Section -->
        <div>
            <h1 class="text-3xl font-bold text-center text-theme-brown-text mb-3">
                Welcome Back!
            </h1>
            <p class="text-center text-theme-brown-text text-sm mb-8">
                Hungry but canâ€™t choose? <br> Let BiteChoice help you out!
            </p>

            <!-- Login Form -->
            <form id="login-form" action="#" method="POST">
                <div class="space-y-6">
                    
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="sr-only">Email Address</label>
                        <div class="relative">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                   class="w-full appearance-none rounded-xl border border-theme-border px-4 py-3 placeholder-theme-subtext shadow-sm focus:border-theme-primary focus:outline-none focus:ring-2 focus:ring-theme-primary/20 transition-all duration-200 text-theme-text text-base"
                                   placeholder="Enter email">
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <div class="relative">
                            <input id="password" name="password" type="password" autocomplete="current-password" required
                                   class="w-full appearance-none rounded-xl border border-theme-border px-4 py-3 placeholder-theme-subtext shadow-sm focus:border-theme-primary focus:outline-none focus:ring-2 focus:ring-theme-primary/20 transition-all duration-200 text-theme-text text-base"
                                   placeholder="Password">
                            
                            <!-- Password Toggle Button (Lucide Icons) -->
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                                <!-- Open Eye Icon -->
                                <i id="eyeOpenIcon" data-lucide="eye" class="h-5 w-5 text-theme-subtext"></i>
                                <!-- Closed Eye Icon (replaces slash) -->
                                <i id="eyeClosedIcon" data-lucide="eye-off" class="h-5 w-5 text-theme-subtext hidden"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Forgot Password -->
                    <div class="text-right text-sm mt-4">
                        <a href="#" class="font-medium text-theme-primary hover:text-theme-primary-hover hover:underline transition-colors duration-200">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Login Message Area -->
                    <div class="h-5 pt-1 text-center">
                        <p id="login-message" class="text-sm"></p>
                    </div>

                    <!-- Login Button -->
                    <div class="pt-2">
                        <button type="submit" id="login-button"
                                class="flex w-full justify-center items-center rounded-xl bg-theme-primary px-4 py-3 text-lg font-semibold text-white shadow-md hover:bg-theme-primary-hover focus:outline-none focus:ring-2 focus:ring-theme-primary focus:ring-offset-2 focus:ring-offset-theme-card-bg transition-all duration-200 min-h-[52px]">
                            <span id="login-button-text">Log In</span>
                            <div id="login-spinner" class="loader hidden"></div>
                        </button>
                    </div>
                </div>
            </form>

            <!-- "Sign in with" Divider -->
            <div class="relative my-9">
                <div class="absolute inset-0 flex items-center" aria-hidden="true">
                    <div class="w-full border-t border-theme-border"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="bg-theme-card-bg px-2 text-theme-subtext">Sign in with</span>
                </div>
            </div>

            <!-- Social Logins (Icons Only) -->
            <div class="flex justify-center gap-6">
                
                
                <button 
                    class="social-button google flex items-center justify-center h-12 w-12 rounded-full border border-theme-social-border bg-white shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500/50 focus:ring-offset-2 transition-colors duration-200" aria-label="Login with Google">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" class="h-8 w-8">
                </button>
                <button class="social-button apple flex items-center justify-center h-12 w-12 rounded-full border border-theme-social-border bg-white shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500/50 focus:ring-offset-2 transition-colors duration-200" aria-label="Login with Apple">
                    <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple" class="h-8 w-8">
                </button>
                </div>
            </div>

            <!-- Sign Up Link -->
            <p class="mt-9 text-center text-sm text-theme-text">
                Don't have an account?
                <a href="newSignup.html" class="font-semibold text-theme-primary hover:text-theme-primary-hover hover:underline transition-colors duration-200">
                    Sign Up
                </a>
            </p>
        </div>

    <!-- Link your external JS -->
    <script src="../js/newLogin.js"></script>

</body>
</html>
