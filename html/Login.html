<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BiteChoice</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/Login.css">
</head>
<body class="antialiased"> <!-- Make all the text on this page look smoother -->
  <div class="mobile-frame">
    <div class="top-orange-bg"></div>

    <div class="logo-container">
      <div class="logo">
        <img src="../logo.png" alt="BiteChoice Logo">
      </div>
    </div>

    <div class="login-card">
      <div class="wave-bg"></div> <!-- Wave-like background inside the card -->
      <h1 class="text-2xl font-bold text-gray-800 mb-2 z-10">Login</h1>

      <input type="email" placeholder="Email" class="input-field z-10">
      <input type="password" placeholder="Password" class="input-field z-10">

      <button class="login-button z-10" id="loginButton">
        Log in
      </button>

      <p class="text-center text-sm text-gray-600 z-10">
        Don't Have An Account? <a href="Signup.html" class="text-link hover:underline">Sign up</a>
      </p>

      <div class="social-login-separator z-10">Or</div>

      <div class="social-buttons z-10">
        <button class="social-button google" aria-label="Login with Google">
          <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
        </button>
        <button class="social-button apple" aria-label="Login with Apple">
          <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple">
        </button>
      </div>
    </div>
  </div>

  <!-- Link your external JS -->
  <script src="../js/Login.js"></script>
</body>
</html>
