<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar matching Profile page */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #fff7ed; }
        ::-webkit-scrollbar-thumb { background: #d97706; border-radius: 10px; }

        /* Toggle Switch Transition */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #C48A45;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #C48A45;
        }
    </style>
    <script>
        // Same Tailwind config as Profile page for consistency
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-bg': '#FFFBF5',
                        'card-bg': '#FFF8F0',
                        'brand-brown': '#C48A45',
                        'brand-brown-hover': '#AF7B3E',
                        'brand-caramel': '#D97706',
                        'brand-text': '#78350F',
                        'subcard-bg': '#FDF9F6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-app-bg antialiased">

    <div class="w-full min-h-screen bg-white shadow-2xl overflow-x-hidden flex flex-col"> 
        
        <div class="p-6 md:p-8 border-b border-brand-caramel/30 flex items-center sticky top-0 bg-white/95 backdrop-blur-sm z-10">
            <a href="Profile.html" class="text-brand-text hover:text-brand-brown transition-colors mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-8 md:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 class="text-2xl md:text-3xl font-bold text-brand-text">Settings</h1>
        </div>

        <div class="flex-1 overflow-y-auto p-6 md:p-8 space-y-8">

            <section>
                <h2 class="text-sm font-bold text-brand-caramel uppercase tracking-wider mb-3 px-1">Account</h2>
                <div class="space-y-3">
                    <a href="#" class="flex justify-between items-center bg-subcard-bg p-4 rounded-xl shadow-sm hover:shadow-md hover:bg-white transition-all border border-transparent hover:border-brand-caramel/20">
                        <div class="flex items-center space-x-3">
                            <div class="bg-orange-100 p-2 rounded-full text-brand-brown">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                            </div>
                            <span class="font-semibold text-stone-700">Personal Information</span>
                        </div>
                        <span class="text-stone-400 font-bold">&gt;</span>
                    </a>

                    <a href="#" class="flex justify-between items-center bg-subcard-bg p-4 rounded-xl shadow-sm hover:shadow-md hover:bg-white transition-all border border-transparent hover:border-brand-caramel/20">
                        <div class="flex items-center space-x-3">
                            <div class="bg-orange-100 p-2 rounded-full text-brand-brown">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" /></svg>
                            </div>
                            <span class="font-semibold text-stone-700">Password & Security</span>
                        </div>
                        <span class="text-stone-400 font-bold">&gt;</span>
                    </a>
                </div>
            </section>

            <section>
                <h2 class="text-sm font-bold text-brand-caramel uppercase tracking-wider mb-3 px-1">Preferences</h2>
                <div class="bg-subcard-bg rounded-xl shadow-sm p-4 space-y-6 border border-transparent">
                    
                    <div class="flex justify-between items-center">
                        <div class="flex flex-col">
                            <span class="font-semibold text-stone-700">Push Notifications</span>
                        </div>
                        <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="toggle" id="toggle-notif" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300"/>
                            <label for="toggle-notif" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer transition-colors duration-300"></label>
                        </div>
                    </div>

                    <hr class="border-stone-200">

                    <div class="flex justify-between items-center">
                        <div class="flex flex-col">
                            <span class="font-semibold text-stone-700">Location Services</span>
                            <span class="text-xs text-stone-500">For better restaurant recommendations</span>
                        </div>
                        <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" name="toggle" id="toggle-loc" checked class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300"/>
                            <label for="toggle-loc" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer transition-colors duration-300"></label>
                        </div>
                    </div>
                </div>
            </section>

             <section>
                <h2 class="text-sm font-bold text-brand-caramel uppercase tracking-wider mb-3 px-1">Support</h2>
                <div class="space-y-3">
                    <a href="#" class="flex justify-between items-center bg-subcard-bg p-4 rounded-xl shadow-sm hover:shadow-md hover:bg-white transition-all">
                        <span class="font-semibold text-stone-700">Help Center</span>
                        <span class="text-stone-400 font-bold">&gt;</span>
                    </a>
                    <a href="#" class="flex justify-between items-center bg-subcard-bg p-4 rounded-xl shadow-sm hover:shadow-md hover:bg-white transition-all">
                        <span class="font-semibold text-stone-700">Privacy Policy</span>
                        <span class="text-stone-400 font-bold">&gt;</span>
                    </a>
                    <a href="#" class="flex justify-between items-center bg-subcard-bg p-4 rounded-xl shadow-sm hover:shadow-md hover:bg-white transition-all">
                        <span class="font-semibold text-stone-700">Terms of Service</span>
                        <span class="text-stone-400 font-bold">&gt;</span>
                    </a>
                </div>
            </section>

            <section class="pt-4">
                <button class="w-full text-center text-stone-400 text-sm font-semibold py-3 hover:text-red-500 transition-colors">
                    Delete Account
                </button>
                <p class="text-center text-xs text-stone-300 mt-1">Version 2.4.0</p>
            </section>

        </div>
    </div>

    <script>
        // Example JS to handle toggles if needed
        document.getElementById('toggle-notif').addEventListener('change', function() {
            console.log('Notifications toggled: ' + this.checked);
        });
    </script>
</body>
</html>
