<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

    <!-- Custom Tailwind Theme Configuration -->
    <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            'theme-light-bg': '#FDF9F6',    // Very light background (used for social buttons)
            'theme-page-bg-start': '#FFF8F0', // Lighter start for gradient
            'theme-page-bg-end': '#F5E6D8',   // Slightly darker end for gradient
            'theme-border': '#E0D8CC',      // Input borders, dividers
            'theme-text': '#5A4A43',        // Darker text for readability
            'theme-heading': '#40342D',     // Main headings
            'theme-primary': '#C48A45',     // Primary button, links
            'theme-primary-hover': '#AF7B3E', // Primary button hover
            'theme-social-border': '#D1C8BD', // Social button borders
            'theme-card-bg': '#FFFFFF',     // The main white card background
            'theme-subtext': '#8B7B71',     // For subtitles/helper text
            'theme-loginhover': '#F7E7D7'   // Login button hover
          }
        }
      }
    }
    </script>

<body class="antialiased">

    <div class="min-h-screen flex flex-col p-8 h-screen bg-gradient-to-r from-[#FFF7F2] via-[#FCE3D2] to-[#FFF7F2]">

        <div class="text-center pt-12 flex-shrink-0">
            <h1 class="text-4xl font-bold text-gray-900 mb-3">
                BiteChoice
            </h1>
            <p class="text-sm text-gray-700 max-w-xs mx-auto">
                Where indecision meets delicious solutions!
            </p>
        </div>

        <div class="flex-grow flex items-center justify-center my-12">
            <div class="w-full max-w-xs h-64 bg-white/30 backdrop-blur-sm rounded-2xl flex items-center justify-center text-gray-600 shadow-md border border-white/50">
                <span class="text-lg font-semibold">Logo</span>
            </div>
        </div>

        <div class="w-full max-w-sm mx-auto flex flex-col space-y-4 flex-shrink-0 pb-4">
            
            <a href="newSignup.html" class="flex w-full justify-center items-center rounded-xl bg-theme-primary px-4 py-3 text-lg font-semibold text-white shadow-md hover:bg-theme-primary-hover focus:outline-none focus:ring-2 focus:ring-theme-primary focus:ring-offset-2 focus:ring-offset-theme-card-bg transition-all duration-200 min-h-[52px]">
                Create Account
            </a>
            
            <a href="newLogin.html" class="bg-transparent border border-theme-primary text-theme-text font-bold py-4 px-6 text-center rounded-xl hover:bg-theme-loginhover transition duration-300">
                Log In
            </a>
        </div>
    </div>
</body>
</html>
