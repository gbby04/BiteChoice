<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #fff7ed; }
        ::-webkit-scrollbar-thumb { background: #d97706; border-radius: 10px; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-bg': '#FFFBF5',
                        'card-bg': '#FFF8F0',
                        'brand-brown': '#C48A45',
                        'brand-brown-hover': '#AF7B3E',
                        'brand-caramel': '#D97706',
                        'brand-text': '#78350F',
                        'subcard-bg': '#FDF9F6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-app-bg antialiased text-stone-800">

    <div class="w-full min-h-screen bg-white shadow-2xl overflow-x-hidden flex flex-col">
        
        <div class="p-6 border-b border-brand-caramel/30 flex items-center justify-between sticky top-0 bg-white/95 backdrop-blur-sm z-10">
            <div class="flex items-center">
                <a href="Settings.html" class="text-brand-text hover:text-brand-brown transition-colors mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
                    </svg>
                </a>
                <h1 class="text-xl md:text-2xl font-bold text-brand-text">Personal Info</h1>
            </div>
            <button form="personal-info-form" type="submit" class="text-brand-caramel font-bold text-sm md:text-base hover:text-brand-brown transition-colors">
                Done
            </button>
        </div>

        <div class="flex-1 overflow-y-auto p-6 md:p-8">
            <p class="text-stone-500 text-sm mb-6">This information is used for order verification and billing. It is not shared on your public profile.</p>

            <form id="personal-info-form" action="#" method="POST" class="space-y-6">
                
                <section>
                    <h2 class="text-xs font-bold text-brand-caramel uppercase tracking-widest mb-4">Contact Details</h2>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-semibold text-stone-700 mb-1">Email Address</label>
                        <div class="relative">
                            <input type="email" value="john.doe@example.com" readonly 
                                   class="w-full px-4 py-3 rounded-xl bg-stone-100 border-none text-stone-500 font-medium cursor-not-allowed">
                            <div class="absolute right-4 top-3.5 text-stone-400">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="phone" class="block text-sm font-semibold text-stone-700 mb-1">Mobile Number</label>
                        <div class="flex">
                            <span class="inline-flex items-center px-4 rounded-l-xl border border-r-0 border-transparent bg-brand-caramel/10 text-brand-text font-bold text-sm">
                                +60
                            </span>
                            <input type="tel" id="phone" name="phone" value="12 345 6789" 
                                   class="flex-1 w-full px-4 py-3 rounded-r-xl bg-subcard-bg border border-transparent focus:border-brand-brown focus:bg-white focus:ring-2 focus:ring-brand-caramel/20 outline-none transition-all text-stone-800 font-medium">
                        </div>
                    </div>
                </section>

                <hr class="border-stone-100">

                <section>
                    <h2 class="text-xs font-bold text-brand-caramel uppercase tracking-widest mb-4">Identity</h2>

                    <div class="mb-4">
                        <label for="fname" class="block text-sm font-semibold text-stone-700 mb-1">First Name</label>
                        <input type="text" id="fname" name="fname" value="John" 
                               class="w-full px-4 py-3 rounded-xl bg-subcard-bg border border-transparent focus:border-brand-brown focus:bg-white focus:ring-2 focus:ring-brand-caramel/20 outline-none transition-all text-stone-800 font-medium">
                    </div>

                    <div class="mb-4">
                        <label for="lname" class="block text-sm font-semibold text-stone-700 mb-1">Last Name</label>
                        <input type="text" id="lname" name="lname" value="Doe" 
                               class="w-full px-4 py-3 rounded-xl bg-subcard-bg border border-transparent focus:border-brand-brown focus:bg-white focus:ring-2 focus:ring-brand-caramel/20 outline-none transition-all text-stone-800 font-medium">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="dob" class="block text-sm font-semibold text-stone-700 mb-1">Birthday</label>
                            <input type="date" id="dob" name="dob" value="1995-08-24" 
                                   class="w-full px-4 py-3 rounded-xl bg-subcard-bg border border-transparent focus:border-brand-brown focus:bg-white focus:ring-2 focus:ring-brand-caramel/20 outline-none transition-all text-stone-800 font-medium text-sm">
                        </div>

                        <div>
                            <label for="gender" class="block text-sm font-semibold text-stone-700 mb-1">Gender</label>
                            <div class="relative">
                                <select id="gender" name="gender" class="w-full px-4 py-3 rounded-xl bg-subcard-bg border border-transparent focus:border-brand-brown focus:bg-white focus:ring-2 focus:ring-brand-caramel/20 outline-none transition-all text-stone-800 font-medium appearance-none">
                                    <option value="male" selected>Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                    <option value="nosay">Prefer not to say</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-brand-text">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
                <div class="mt-8">
                     <button type="submit" class="w-full bg-stone-800 text-white font-bold py-3.5 rounded-xl shadow-md hover:bg-stone-900 transition-all">
                        Update Information
                    </button>
                </div>

            </form>
        </div>
    </div>
    
    <script>
        // Form Feedback
        document.getElementById('personal-info-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            
            btn.innerText = 'Updating...';
            btn.classList.add('opacity-75');
            
            setTimeout(() => {
                alert("Personal information updated successfully.");
                btn.innerText = originalText;
                btn.classList.remove('opacity-75');
            }, 800);
        });
    </script>
</body>
</html>
