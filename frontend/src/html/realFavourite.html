    <script>
        // Mock Data
        const favorites = [
            { id: 101, name: "Sushi Tie", type: "Japanese", dist: "6.7km", rating: "4.9", image: "https://images.unsplash.com/photo-1579871494447-9811cf80d66c?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80" },
            { id: 102, name: "UTS Street Cafe", type: "Cafe", dist: "0.2km", rating: "3.0", image: "https://images.unsplash.com/photo-1559925393-8be0ec4767c8?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80" },
            { id: 103, name: "Sugarbun", type: "Restaurant", dist: "1.2km", rating: "4.2", image: "https://images.unsplash.com/photo-1473093295043-cdd812d0e601?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80" },
            { id: 104, name: "Satay Kaw Kaw", type: "Restaurant", dist: "1.9km", rating: "4.4", image: "https://images.unsplash.com/photo-1585937421612-70a008356f36?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80"}
        ];

        const container = document.getElementById('favorites-list');
        const countBadge = document.getElementById('fav-count');
        const emptyState = document.getElementById('empty-state');

        function renderFavorites() {
            container.innerHTML = '';
            
            if (favorites.length === 0) {
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
                countBadge.innerText = '0';
                return;
            }

            emptyState.classList.add('hidden');
            countBadge.innerText = favorites.length;

            favorites.forEach(item => {
                const card = document.createElement('div');
                card.id = `fav-${item.id}`;
                // Using the exact card style but adding a prominent "Unlike" heart
                card.className = "relative flex items-center bg-white p-3 rounded-3xl shadow-sm border border-stone-50 transition-all duration-300";
                
                card.innerHTML = `
                    <div class="w-24 h-24 rounded-2xl overflow-hidden flex-shrink-0 relative">
                        <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover">
                    </div>
                    
                    <div class="ml-4 flex-1 pr-10">
                        <div class="flex flex-col">
                            <h3 class="font-bold text-brand-dark text-lg leading-tight mb-1">${item.name}</h3>
                            <p class="text-sm text-stone-400 mb-2">${item.type} â€¢ ${item.dist}</p>
                            
                            <div class="flex items-center text-brand-caramel font-bold text-sm">
                                <span class="bg-brand-light/30 px-2 py-0.5 rounded-md flex items-center">
                                    <svg class="w-3.5 h-3.5 mr-1 fill-current" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
                                    ${item.rating}
                                </span>
                            </div>
                        </div>
                    </div>

                    <button onclick="unlikeItem(${item.id})" class="absolute top-4 right-4 p-2 rounded-full text-red-500 hover:bg-red-50 transition-colors active:scale-90">
                        <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24" stroke="none">
                            <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </button>
                `;
                container.appendChild(card);
            });
        }

        function unlikeItem(id) {
            const element = document.getElementById(`fav-${id}`);
            if (element) {
                // 1. Add Fade Out Animation
                element.classList.add('animate-fade-out');

                // 2. Wait for animation to finish, then update data
                setTimeout(() => {
                    const index = favorites.findIndex(f => f.id === id);
                    if (index > -1) {
                        favorites.splice(index, 1);
                        renderFavorites(); // Re-render to update counts and empty state
                    }
                }, 400); // Timing matches CSS animation duration
            }
        }

        function switchTab(btn) {
            // Visual toggle only for this demo
            const parent = btn.parentElement;
            const buttons = parent.querySelectorAll('button');
            buttons.forEach(b => {
                b.classList.remove('bg-white', 'text-brand-dark', 'shadow-sm');
                b.classList.add('text-brand-brown');
            });
            btn.classList.remove('text-brand-brown');
            btn.classList.add('bg-white', 'text-brand-dark', 'shadow-sm');
        }

        // Initialize
        renderFavorites();

    </script>
</body>
