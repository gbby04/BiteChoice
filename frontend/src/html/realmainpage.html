<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BiteChoice Home</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'app-bg': '#FFFBF5',      /* Creamy Background */
                        'card-bg': '#FFFFFF',     /* Pure White for cards to pop */
                        'brand-brown': '#8D6E63', /* Softer Brown for text */
                        'brand-dark': '#4E342E',  /* Dark Brown for headings */
                        'brand-caramel': '#D97706', /* Accent Orange */
                        'brand-light': '#FFE0B2', /* Light Highlight */
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(217, 119, 6, 0.1)',
                        'nav': '0 -4px 20px rgba(0,0,0,0.03)',
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Hide Scrollbar but allow scrolling */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Glassmorphism for Bottom Nav */
        .glass-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Custom Range Slider Styling */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #D97706;
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 2px 6px rgba(217, 119, 6, 0.4);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #E5E7EB;
            border-radius: 2px;
        }
    </style>
</head>
<body class="bg-app-bg text-brand-dark antialiased pb-28">

    <!-- Header Section -->
    <div class="px-6 pt-8 pb-4">
        <div class="flex justify-between items-center mb-6">
            <div>
                <p class="text-brand-brown font-medium text-sm">Good Morning,</p>
                <h1 id="user-name" class="text-2xl font-bold text-brand-dark">Gabriela</h1>
            </div>
            <div class="w-10 h-10 rounded-full bg-brand-light flex items-center justify-center overflow-hidden border-2 border-white shadow-sm">
                <img src="https://ui-avatars.com/api/?name=Gabriela+Barbara&background=D97706&color=fff" alt="Profile" class="w-full h-full object-cover">
            </div>
        </div>

        <!-- Search Bar -->
        <div class="flex gap-3">
            <div class="relative flex-1 group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-brand-brown group-focus-within:text-brand-caramel transition-colors" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </div>
                <input type="text" 
                       placeholder="Find your craving..." 
                       class="w-full py-3.5 pl-12 pr-4 bg-white border-none rounded-2xl shadow-soft focus:outline-none focus:ring-2 focus:ring-brand-caramel/50 text-brand-dark placeholder-brand-brown/50 transition-all">
            </div>

            <button id="filter-open-btn" class="p-3.5 bg-brand-dark text-white rounded-2xl shadow-soft active:scale-95 transition-transform">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Time/Category Chips -->
    <div class="pl-6 mb-8">
        <div class="flex space-x-3 overflow-x-auto pb-4 hide-scrollbar pr-6">
            <button class="flex items-center space-x-2 px-5 py-2.5 bg-brand-caramel text-white text-sm font-semibold rounded-full shadow-lg shadow-brand-caramel/30 whitespace-nowrap transition-transform active:scale-95">
                <span>‚òÄÔ∏è</span> <span>Morning</span>
            </button>
            <button class="flex items-center space-x-2 px-5 py-2.5 bg-white text-brand-brown text-sm font-semibold rounded-full shadow-sm border border-stone-100 whitespace-nowrap transition-transform active:scale-95 hover:bg-stone-50">
                <span>üçî</span> <span>Lunch</span>
            </button>
            <button class="flex items-center space-x-2 px-5 py-2.5 bg-white text-brand-brown text-sm font-semibold rounded-full shadow-sm border border-stone-100 whitespace-nowrap transition-transform active:scale-95 hover:bg-stone-50">
                <span>üåô</span> <span>Dinner</span>
            </button>
            <button class="flex items-center space-x-2 px-5 py-2.5 bg-white text-brand-brown text-sm font-semibold rounded-full shadow-sm border border-stone-100 whitespace-nowrap transition-transform active:scale-95 hover:bg-stone-50">
                <span>üçø</span> <span>Snacks</span>
            </button>
        </div>
    </div>

    <!-- Recommended Section (Horizontal Scroll) -->
    <section class="mb-8 pl-6">
        <div class="flex justify-between items-end mb-4 pr-6">
            <h2 class="text-xl font-bold text-brand-dark">Recommended</h2>
            <a href="#" class="text-sm font-medium text-brand-caramel hover:text-brand-dark transition-colors">See all</a>
        </div>

        <div id="recommendation-container" class="flex space-x-5 overflow-x-auto pb-6 hide-scrollbar pr-6 snap-x snap-mandatory">
            <!-- Items injected by JS -->
            <div class="animate-pulse flex space-x-4">
               <div class="w-64 h-48 bg-gray-200 rounded-3xl"></div>
               <div class="w-64 h-48 bg-gray-200 rounded-3xl"></div>
            </div>
        </div>
    </section>

    <!-- Nearby Section (Vertical List) -->
    <section class="px-6 mb-4">
        <div class="flex justify-between items-end mb-4">
            <h2 class="text-xl font-bold text-brand-dark">Nearby Restaurants</h2>
            
            <a href="realmap.html" class="text-sm font-semibold text-brand-caramel hover:text-brand-dark transition-colors flex items-center gap-1">
                View Map
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
                </svg>
            </a>
        </div>
        
        <div id="restaurant-list" class="space-y-4">
            <div class="animate-pulse space-y-4">
                <div class="h-24 bg-gray-200 rounded-2xl w-full"></div>
                <div class="h-24 bg-gray-200 rounded-2xl w-full"></div>
            </div>
        </div>
    </section>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 glass-nav border-t border-white/20 shadow-nav z-40 pb-safe">
        <div class="flex justify-around items-center p-4 max-w-md mx-auto">
            
            <a href="#" class="nav-item group flex flex-col items-center gap-1 w-1/5 text-brand-caramel">
                <div class="relative p-1">
                    <svg class="w-6 h-6 transition-transform group-active:scale-90" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 101.06 1.06l8.69-8.69z" />
                        <path d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75v4.5a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z" />
                    </svg>
                    <span class="absolute -bottom-2 left-1/2 -translate-x-1/2 w-1 h-1 bg-brand-caramel rounded-full"></span>
                </div>
            </a>
            
            <a href="realFavourite.html" class="nav-item group flex flex-col items-center gap-1 w-1/5 text-stone-400 hover:text-brand-brown transition-colors">
                <svg class="w-6 h-6 transition-transform group-active:scale-90" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                </svg>
            </a>
            
            <a href="realEatingHistory.html" class="nav-item group flex flex-col items-center gap-1 w-1/5 text-stone-400 hover:text-brand-brown transition-colors">
                <svg class="w-6 h-6 transition-transform group-active:scale-90" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </a>

            <a href="Review.html" class="nav-item group flex flex-col items-center gap-1 w-1/5 text-stone-400 hover:text-brand-brown transition-colors">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.545.044.77.77.35 1.129l-4.243 3.527a.563.563 0 00-.182.557l1.285 5.385a.555.555 0 01-.793.578L12 17.51l-4.708 2.876a.555.555 0 01-.793-.578l1.285-5.385a.563.563 0 00-.182-.557l-4.243-3.527c-.42-.359-.195-1.085.35-1.129l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                </svg>
            </a>
            
            <a href="realProfile.html" class="nav-item group flex flex-col items-center gap-1 w-1/5 text-stone-400 hover:text-brand-brown transition-colors">
                <svg class="w-6 h-6 transition-transform group-active:scale-90" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>
            </a>

        </div>
    </nav>

    <!-- Filter Modal -->
    <div id="filter-modal" class="fixed inset-0 z-50 hidden transition-opacity duration-300 opacity-0 pointer-events-none">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" id="modal-backdrop"></div>
        
        <!-- Modal Content -->
        <div class="absolute bottom-0 left-0 right-0 bg-app-bg rounded-t-3xl p-6 transform translate-y-full transition-transform duration-300 ease-out flex flex-col max-h-[90vh]" id="modal-content">
            
            <!-- Handle bar for visual cue -->
            <div class="w-12 h-1.5 bg-gray-300 rounded-full mx-auto mb-6"></div>

            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-brand-dark">Filter</h2>
                <button id="filter-close-btn" class="p-2 bg-white rounded-full text-stone-400 hover:text-brand-dark shadow-sm">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <div class="overflow-y-auto space-y-8 flex-1 pb-4 hide-scrollbar">
                
                <section>
                    <h3 class="font-bold text-brand-dark mb-3 text-sm uppercase tracking-wide">Categories</h3>
                    <div class="flex flex-wrap gap-3">
                        <button class="filter-chip px-4 py-2 bg-brand-caramel text-white text-sm font-medium rounded-xl shadow-md border border-transparent">All</button>
                        <button class="filter-chip px-4 py-2 bg-white text-brand-brown text-sm font-medium rounded-xl shadow-sm border border-stone-100">Fast Food</button>
                        <button class="filter-chip px-4 py-2 bg-white text-brand-brown text-sm font-medium rounded-xl shadow-sm border border-stone-100">Healthy</button>
                        <button class="filter-chip px-4 py-2 bg-white text-brand-brown text-sm font-medium rounded-xl shadow-sm border border-stone-100">Asian</button>
                    </div>
                </section>

                <section>
                    <h3 class="font-bold text-brand-dark mb-3 text-sm uppercase tracking-wide">Dietary</h3>
                    <div class="flex gap-3">
                        <button class="filter-chip px-4 py-2 bg-brand-caramel text-white text-sm font-medium rounded-xl shadow-md border border-transparent">All</button>
                        <button class="filter-chip px-4 py-2 bg-white text-brand-brown text-sm font-medium rounded-xl shadow-sm border border-stone-100">Halal</button>
                        <button class="filter-chip px-4 py-2 bg-white text-brand-brown text-sm font-medium rounded-xl shadow-sm border border-stone-100">Non-Halal</button>
                    </div>
                </section>

                <section>
                    <div class="flex justify-between mb-3">
                        <h3 class="font-bold text-brand-dark text-sm uppercase tracking-wide">Distance</h3>
                        <span class="text-brand-caramel font-bold" id="dist-val">5km</span>
                    </div>
                    <div class="px-1">
                        <input type="range" min="1" max="20" value="5" class="w-full bg-stone-200 h-1.5 rounded-lg appearance-none accent-brand-caramel" oninput="document.getElementById('dist-val').innerText = this.value + 'km'">
                    </div>
                </section>

                <section>
                     <div class="flex justify-between mb-3">
                        <h3 class="font-bold text-brand-dark text-sm uppercase tracking-wide">Max Price</h3>
                        <span class="text-brand-caramel font-bold" id="price-val">RM 25</span>
                    </div>
                    <div class="px-1">
                        <input type="range" min="5" max="150" value="25" step="5" class="w-full bg-stone-200 h-1.5 rounded-lg appearance-none accent-brand-caramel" oninput="document.getElementById('price-val').innerText = 'RM ' + this.value">
                    </div>
                </section>
            </div>

            <div class="mt-4 pt-4 border-t border-stone-200 flex space-x-4">
                <button id="filter-reset-btn" class="w-1/3 py-4 text-brand-brown font-bold rounded-2xl hover:bg-stone-100 transition-colors">Reset</button>
                <button id="filter-apply-btn" class="w-2/3 py-4 bg-brand-dark text-white font-bold rounded-2xl shadow-lg shadow-brand-dark/20 active:scale-95 transition-transform">Apply Filters</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        // --- 1. Data Mocks ---
        const recommendations = [
            { id: 1, name: "Avocado Toast", price: "$12.50", rating: "4.8", image: "https://images.unsplash.com/photo-1541519227354-08fa5d50c44d?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80", time: "15 min" },
            { id: 2, name: "Berry Smoothie", price: "$8.00", rating: "4.9", image: "https://images.unsplash.com/photo-1623065422902-30a2d299bbe4?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80", time: "10 min" },
            { id: 3, name: "Pancakes", price: "$10.00", rating: "4.7", image: "https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80", time: "20 min" },
        ];

        const restaurants = [
            { id: 1, name: "The Daily Grind", dist: "0.5km", rating: "4.5", type: "Coffee & Pastry", image: "https://images.unsplash.com/photo-1559925393-8be0ec4767c8?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80", reviews: 128 },
            { id: 2, name: "Sushi Master", dist: "1.2km", rating: "4.9", type: "Japanese", image: "https://images.unsplash.com/photo-1579871494447-9811cf80d66c?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80", reviews: 85 },
            { id: 3, name: "Burger Kingpin", dist: "2.3km", rating: "4.2", type: "Fast Food", image: "https://images.unsplash.com/photo-1571091718767-18b5b1457add?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80", reviews: 200 },
            { id: 4, name: "Pasta La Vista", dist: "3.1km", rating: "4.6", type: "Italian", image: "https://images.unsplash.com/photo-1473093295043-cdd812d0e601?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80", reviews: 56 },
        ];

        // --- 2. Render Functions ---

        // Render Recommendations
        const recContainer = document.getElementById('recommendation-container');
        recContainer.innerHTML = recommendations.map(item => `
            <div class="snap-start shrink-0 w-64 relative group">
                <div class="h-80 rounded-3xl overflow-hidden shadow-soft relative bg-white">
                    <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent"></div>
                    
                    <!-- Content Overlay -->
                    <div class="absolute bottom-0 left-0 right-0 p-5 text-white">
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="text-lg font-bold leading-tight">${item.name}</h3>
                            <div class="flex items-center bg-white/20 backdrop-blur-md px-2 py-1 rounded-lg">
                                <span class="text-yellow-400 text-xs mr-1">‚òÖ</span>
                                <span class="text-xs font-bold">${item.rating}</span>
                            </div>
                        </div>
                        <div class="flex justify-between items-center opacity-90">
                            <span class="text-sm font-medium">${item.time}</span>
                            <span class="text-lg font-bold">${item.price}</span>
                        </div>
                    </div>

                    <!-- Heart Button -->
                    <button class="absolute top-4 right-4 p-2 bg-white/20 backdrop-blur-md rounded-full text-white hover:bg-white hover:text-red-500 transition-colors">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                    </button>
                </div>
            </div>
        `).join('');

        // Render Restaurants
        const restList = document.getElementById('restaurant-list');
        restList.innerHTML = restaurants.map(item => `
            <a href="#" class="flex items-center bg-white p-3 rounded-3xl shadow-sm border border-stone-50 hover:shadow-soft transition-all active:scale-98">
                <div class="w-24 h-24 rounded-2xl overflow-hidden flex-shrink-0">
                    <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover">
                </div>
                <div class="ml-4 flex-1">
                    <div class="flex justify-between items-start">
                        <h3 class="font-bold text-brand-dark text-lg">${item.name}</h3>
                        <span class="text-xs font-bold text-brand-brown bg-stone-100 px-2 py-1 rounded-lg">${item.dist}</span>
                    </div>
                    <p class="text-sm text-stone-400 mb-2">${item.type}</p>
                    <div class="flex items-center space-x-3">
                        <div class="flex items-center text-brand-caramel font-bold text-sm">
                            <svg class="w-4 h-4 mr-1 fill-current" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
                            ${item.rating} <span class="text-stone-300 font-normal ml-1">(${item.reviews})</span>
                        </div>
                    </div>
                </div>
            </a>
        `).join('');

        // --- 3. Modal Logic ---
        const modal = document.getElementById('filter-modal');
        const modalContent = document.getElementById('modal-content');
        const openBtn = document.getElementById('filter-open-btn');
        const closeBtn = document.getElementById('filter-close-btn');
        const applyBtn = document.getElementById('filter-apply-btn');
        const backdrop = document.getElementById('modal-backdrop');

        function openModal() {
            modal.classList.remove('hidden');
            // Small delay to allow display:block to apply before opacity transition
            setTimeout(() => {
                modal.classList.remove('opacity-0', 'pointer-events-none');
                modalContent.classList.remove('translate-y-full');
            }, 10);
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeModal() {
            modalContent.classList.add('translate-y-full');
            modal.classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300); // Wait for transition
            document.body.style.overflow = '';
        }

        openBtn.addEventListener('click', openModal);
        closeBtn.addEventListener('click', closeModal);
        backdrop.addEventListener('click', closeModal);
        applyBtn.addEventListener('click', closeModal);

    </script>
</body>
</html>
