<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>History</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'app-bg': '#FFFBF5',      /* Creamy Background */
                        'card-bg': '#FFFFFF',     /* Pure White */
                        'brand-brown': '#8D6E63', /* Softer Brown */
                        'brand-dark': '#4E342E',  /* Dark Brown */
                        'brand-caramel': '#D97706', /* Accent Orange */
                        'brand-light': '#FFE0B2', /* Light Highlight */
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(217, 119, 6, 0.1)',
                        'nav': '0 -4px 20px rgba(0,0,0,0.03)',
                    }
                }
            }
        }
    </script>
    
    <style>
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        html { scroll-behavior: smooth; }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-app-bg text-brand-dark antialiased pb-28">

    <div class="px-6 pt-8 pb-2 bg-app-bg sticky top-0 z-30">
        <div class="flex justify-between items-center mb-6">
                <a href="realmainpage.html" class="p-3 bg-white rounded-2xl shadow-soft text-brand-dark hover:text-brand-caramel transition-colors">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                    </svg>
                </a>
            <h1 class="text-2xl font-bold text-brand-dark">Eating History</h1>
            <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center shadow-soft cursor-pointer active:scale-95 transition-transform">
                <svg class="w-5 h-5 text-brand-dark" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                </svg>
            </div>
        </div>

        <div class="relative group mb-2">
           
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-brand-brown" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
            </div>
            <input type="text" placeholder="Where did I eat..." class="w-full py-3.5 pl-12 pr-4 bg-white border-none rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-caramel/50 text-brand-dark placeholder-brand-brown/50 transition-all">
        </div>
    </div>

    <div class="px-6 space-y-6 mt-4">

        <div>
            <h2 class="text-sm font-bold text-brand-brown uppercase tracking-wider mb-3">Today</h2>
            <div class="space-y-4" id="history-today">
                </div>
        </div>

        <div>
            <h2 class="text-sm font-bold text-brand-brown uppercase tracking-wider mb-3">Yesterday</h2>
            <div class="space-y-4" id="history-yesterday">
                </div>
        </div>

        <div>
            <h2 class="text-sm font-bold text-brand-brown uppercase tracking-wider mb-3">Last Week</h2>
            <div class="space-y-4" id="history-week">
                </div>
        </div>
        
    </div>

    <nav class="fixed bottom-0 left-0 right-0 glass-nav border-t border-white/20 shadow-nav z-40 pb-safe">
        <div class="flex justify-around items-center p-4 max-w-md mx-auto">
            
            <a href="realmainpage.html" class="nav-item group flex flex-col items-center gap-1 w-1/5 text-stone-400 hover:text-brand-brown transition-colors">
                <svg class="w-6 h-6 transition-transform group-active:scale-90" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </a>
            
            <a href="realFavourite.html" class="nav-item group flex flex-col items-center gap-1 w-1/5 text-stone-400 hover:text-brand-brown transition-colors">
                <svg class="w-6 h-6 transition-transform group-active:scale-90" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                </svg>
            </a>
            
            <a href="#" class="nav-item group flex flex-col items-center gap-1 w-1/5 text-brand-caramel">
                <div class="relative p-1">
                <svg class="w-6 h-6 transition-transform group-active:scale-90" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                    <span class="absolute -bottom-2 left-1/2 -translate-x-1/2 w-1 h-1 bg-brand-caramel rounded-full"></span>
                </div>
            </a>

            <a href="Review.html" class="nav-item group flex flex-col items-center gap-1 w-1/5 text-stone-400 hover:text-brand-brown transition-colors">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.545.044.77.77.35 1.129l-4.243 3.527a.563.563 0 00-.182.557l1.285 5.385a.555.555 0 01-.793.578L12 17.51l-4.708 2.876a.555.555 0 01-.793-.578l1.285-5.385a.563.563 0 00-.182-.557l-4.243-3.527c-.42-.359-.195-1.085.35-1.129l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                </svg>
            </a>
            
            <a href="realProfile.html" class="nav-item group flex flex-col items-center gap-1 w-1/5 text-stone-400 hover:text-brand-brown transition-colors">
                <svg class="w-6 h-6 transition-transform group-active:scale-90" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>
            </a>

        </div>
    </nav>

    <script>
        // --- Data Mock ---
        const historyData = {
            today: [
                { 
                    id: 101, 
                    restaurant: "Starbucks Reserve", 
                    items: "Caramel Macchiato, Croissant", 
                    price: "RM 24.50", 
                    time: "10:30 AM",
                    tag: "Breakfast",
                    image: "https://images.unsplash.com/photo-1461023058943-07fcbe16d735?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80" 
                }
            ],
            yesterday: [
                { 
                    id: 102, 
                    restaurant: "Burger Kingpin", 
                    items: "2x Whopper Set, Onion Rings", 
                    price: "RM 45.00", 
                    time: "8:15 PM",
                    tag: "Dinner",
                    image: "https://images.unsplash.com/photo-1571091718767-18b5b1457add?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80" 
                },
                { 
                    id: 103, 
                    restaurant: "Sushi Master", 
                    items: "Salmon Sashimi, Miso Soup", 
                    price: "RM 32.00", 
                    time: "1:00 PM",
                    tag: "Lunch",
                    image: "https://images.unsplash.com/photo-1579871494447-9811cf80d66c?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80" 
                }
            ],
            week: [
                { 
                    id: 104, 
                    restaurant: "Pasta La Vista", 
                    items: "Carbonara, Garlic Bread", 
                    price: "RM 28.00", 
                    time: "7:45 PM",
                    tag: "Dinner",
                    image: "https://images.unsplash.com/photo-1473093295043-cdd812d0e601?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80" 
                },
                 { 
                    id: 105, 
                    restaurant: "Nasi Kandar Pelita", 
                    items: "Nasi Goreng Ayam", 
                    price: "RM 12.00", 
                    time: "12:30 PM",
                    tag: "Lunch",
                    image: "https://images.unsplash.com/photo-1635338031268-c9cb95d1bd29?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80" 
                }
            ]
        };

        // --- Render Function ---
        function renderCard(item) {
            return `
                <div class="bg-white p-4 rounded-3xl shadow-sm border border-stone-50 flex gap-4 transition-all hover:shadow-soft active:scale-98">
                    <div class="w-20 h-20 rounded-2xl overflow-hidden flex-shrink-0 bg-stone-200">
                        <img src="${item.image}" alt="${item.restaurant}" class="w-full h-full object-cover">
                    </div>
                    
                    <div class="flex-1 flex flex-col justify-between py-0.5">
                        <div>
                            <div class="flex justify-between items-start">
                                <h3 class="font-bold text-brand-dark leading-tight">${item.restaurant}</h3>
                                <span class="text-xs font-medium text-stone-500 bg-stone-100 px-2 py-0.5 rounded-lg">${item.tag}</span>
                            </div>
                            <p class="text-xs text-stone-400 mt-1 line-clamp-1">${item.items}</p>
                        </div>
                        
                        <div class="flex justify-between items-end mt-2">
                            <span class="font-bold text-brand-caramel text-lg">${item.price}</span>
                            <div class="flex items-center text-xs font-medium text-stone-400">
                                <svg class="w-3.5 h-3.5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                ${item.time}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- Injection ---
        document.getElementById('history-today').innerHTML = historyData.today.map(renderCard).join('');
        document.getElementById('history-yesterday').innerHTML = historyData.yesterday.map(renderCard).join('');
        document.getElementById('history-week').innerHTML = historyData.week.map(renderCard).join('');

    </script>
</body>
</html>
