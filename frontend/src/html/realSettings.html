<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Settings</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'app-bg': '#FFFBF5',      /* Creamy Background */
                        'card-bg': '#FFFFFF',     /* Pure White */
                        'brand-brown': '#8D6E63', /* Softer Brown */
                        'brand-dark': '#4E342E',  /* Dark Brown */
                        'brand-caramel': '#D97706', /* Accent Orange */
                        'brand-light': '#FFE0B2', /* Light Highlight */
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(217, 119, 6, 0.1)',
                        'nav': '0 -4px 20px rgba(0,0,0,0.03)',
                    }
                }
            }
        }
    </script>
    
    <style>
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Toggle Switch CSS */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #D97706;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #D97706;
        }
    </style>
</head>
<body class="bg-app-bg text-brand-dark antialiased min-h-screen flex flex-col">

    <div class="px-6 pt-8 pb-4 flex justify-between items-center sticky top-0 bg-app-bg/95 backdrop-blur-sm z-20">
        <a href="realProfile.html" class="p-3 bg-white rounded-2xl shadow-soft text-brand-dark hover:text-brand-caramel transition-colors">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
        </a>
        
        <h1 class="text-lg font-bold text-brand-dark">Settings</h1>
        
        <div class="w-12"></div> 
    </div>

    <div class="flex-1 px-6 pb-10 overflow-y-auto hide-scrollbar">

        <section class="mb-6">
            <h2 class="text-sm font-bold text-stone-400 uppercase tracking-wider mb-3 pl-2">Personal Info</h2>
            <div class="bg-white rounded-3xl p-5 shadow-sm border border-stone-50 space-y-4">
                
                <div>
                    <label class="block text-xs font-medium text-brand-brown mb-1">Full Name</label>
                    <div class="flex items-center gap-3 bg-stone-50 rounded-2xl px-4 py-3">
                        <svg class="w-5 h-5 text-stone-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <input type="text" value="Gabriela Barbara" class="bg-transparent w-full outline-none text-brand-dark font-medium placeholder-stone-400">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-medium text-brand-brown mb-1">Email Address</label>
                    <div class="flex items-center gap-3 bg-stone-50 rounded-2xl px-4 py-3">
                        <svg class="w-5 h-5 text-stone-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        <input type="email" value="gbby04@gmail.com" class="bg-transparent w-full outline-none text-brand-dark font-medium placeholder-stone-400">
                    </div>
                </div>

                <button class="w-full py-3 text-sm font-semibold text-brand-caramel bg-brand-light/20 rounded-xl hover:bg-brand-light/40 transition-colors">
                    Save Changes
                </button>
            </div>
        </section>

        <section class="mb-6">
            <h2 class="text-sm font-bold text-stone-400 uppercase tracking-wider mb-3 pl-2">Password & Security</h2>
            <div class="bg-white rounded-3xl p-2 shadow-sm border border-stone-50">
                
                <a href="#" class="flex items-center justify-between p-4 border-b border-stone-100 hover:bg-stone-50 transition-colors rounded-2xl">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-brand-light/50 rounded-full text-brand-caramel">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <span class="font-medium text-brand-dark">Change Password</span>
                    </div>
                    <svg class="w-5 h-5 text-stone-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </a>

                <div class="flex items-center justify-between p-4 rounded-2xl">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-stone-100 rounded-full text-stone-500">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div>
                            <span class="block font-medium text-brand-dark">Face ID</span>
                            <span class="text-xs text-brand-brown">Secure & fast login</span>
                        </div>
                    </div>
                    
                    <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" name="toggle" id="faceid-toggle" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-stone-300"/>
                        <label for="faceid-toggle" class="toggle-label block overflow-hidden h-5 rounded-full bg-stone-300 cursor-pointer"></label>
                    </div>
                </div>

            </div>
        </section>

        <section class="mb-8">
            <h2 class="text-sm font-bold text-stone-400 uppercase tracking-wider mb-3 pl-2">Location</h2>
            <div class="bg-white rounded-3xl p-4 shadow-sm border border-stone-50">
                
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-brand-light/50 rounded-full text-brand-caramel">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </div>
                        <div>
                            <span class="block font-medium text-brand-dark">Location Services</span>
                        </div>
                    </div>
                    
                    <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" name="toggle" id="location-toggle" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-stone-300" checked/>
                        <label for="location-toggle" class="toggle-label block overflow-hidden h-5 rounded-full bg-stone-300 cursor-pointer"></label>
                    </div>
                </div>

                <div class="bg-brand-bg p-3 rounded-xl bg-app-bg border border-brand-light/30">
                    <p class="text-xs text-brand-brown leading-relaxed">
                        Enabling location helps us show you where you've eaten on the map and suggest nearby favorites. We never share your location data.
                    </p>
                </div>

            </div>
        </section>

        <button class="w-full py-4 text-stone-400 font-medium text-sm hover:text-red-500 hover:bg-red-50 rounded-2xl transition-colors flex items-center justify-center gap-2 mb-4 group">
            <svg class="w-5 h-5 group-hover:text-red-500 text-stone-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            Delete Account
        </button>
        
        <div class="text-center pb-4">
             <span class="text-xs text-stone-300">Version 2.4.0</span>
        </div>

    </div>

</body>
</html>
