<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Write Review</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'app-bg': '#FFFBF5',      /* Creamy Background */
                        'card-bg': '#FFFFFF',     /* Pure White */
                        'brand-brown': '#8D6E63', /* Softer Brown */
                        'brand-dark': '#4E342E',  /* Dark Brown */
                        'brand-caramel': '#D97706', /* Accent Orange */
                        'brand-light': '#FFE0B2', /* Light Highlight */
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(217, 119, 6, 0.1)',
                        'nav': '0 -4px 20px rgba(0,0,0,0.03)',
                        'input': '0 2px 10px rgba(0,0,0,0.02)',
                    }
                }
            }
        }
    </script>
    
    <style>
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        /* Smooth transitions for inputs */
        input, textarea, button { transition: all 0.2s ease; }
    </style>
</head>
<body class="bg-app-bg text-brand-dark antialiased min-h-screen flex flex-col">

    <!-- Header -->
    <div class="px-6 pt-8 pb-4 flex justify-between items-center sticky top-0 bg-app-bg/95 backdrop-blur-sm z-20">
        <a href="Review.html" class="p-3 bg-white rounded-2xl shadow-soft text-brand-dark hover:text-brand-caramel transition-colors group">
            <svg class="w-6 h-6 group-hover:-translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
        </a>
        
        <h1 class="text-lg font-bold text-brand-dark">Write Review</h1>
        
        <div class="w-12"></div> <!-- Spacer to center title -->
    </div>

    <!-- Content -->
    <div class="flex-1 px-6 pb-10 overflow-y-auto">
        
        <form onsubmit="submitReview(event)" class="space-y-8 mt-2">
            
            <!-- Restaurant Name Input -->
            <div class="space-y-3">
                <label class="text-xs font-bold text-brand-caramel uppercase tracking-wider ml-1">Restaurant Name</label>
                <div class="relative">
                    <input type="text" required placeholder="e.g. UTS Street Cafe" 
                        class="w-full p-5 bg-white rounded-3xl shadow-input text-brand-dark font-medium placeholder-stone-400 focus:outline-none focus:ring-2 focus:ring-brand-caramel/20 focus:shadow-soft">
                    <svg class="w-5 h-5 absolute right-5 top-1/2 transform -translate-y-1/2 text-stone-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                </div>
            </div>

            <!-- Star Rating Input -->
            <div class="space-y-3">
                <label class="text-xs font-bold text-brand-caramel uppercase tracking-wider ml-1">Your Rating</label>
                <div class="bg-white p-6 rounded-3xl shadow-input flex flex-col items-center justify-center gap-2">
                    <div class="flex gap-2" id="star-container">
                        <!-- Stars will be interactive via JS -->
                        <button type="button" onclick="setRating(1)" class="star-btn transition-transform hover:scale-110 focus:outline-none">
                            <svg class="w-10 h-10 text-stone-200 fill-transparent" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                            </svg>
                        </button>
                        <button type="button" onclick="setRating(2)" class="star-btn transition-transform hover:scale-110 focus:outline-none">
                            <svg class="w-10 h-10 text-stone-200 fill-transparent" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                            </svg>
                        </button>
                        <button type="button" onclick="setRating(3)" class="star-btn transition-transform hover:scale-110 focus:outline-none">
                            <svg class="w-10 h-10 text-stone-200 fill-transparent" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                            </svg>
                        </button>
                        <button type="button" onclick="setRating(4)" class="star-btn transition-transform hover:scale-110 focus:outline-none">
                            <svg class="w-10 h-10 text-stone-200 fill-transparent" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                            </svg>
                        </button>
                        <button type="button" onclick="setRating(5)" class="star-btn transition-transform hover:scale-110 focus:outline-none">
                            <svg class="w-10 h-10 text-stone-200 fill-transparent" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                            </svg>
                        </button>
                    </div>
                    <input type="hidden" id="rating-input" name="rating" value="0">
                    <p id="rating-text" class="text-sm font-semibold text-brand-brown mt-1">Tap stars to rate</p>
                </div>
            </div>

            <!-- Description Input -->
            <div class="space-y-3">
                <label class="text-xs font-bold text-brand-caramel uppercase tracking-wider ml-1">Review</label>
                <div class="relative">
                    <textarea required rows="6" placeholder="Share your experience... (e.g., The food was amazing but the service was a bit slow.)" 
                        class="w-full p-5 bg-white rounded-3xl shadow-input text-brand-dark font-medium placeholder-stone-400 focus:outline-none focus:ring-2 focus:ring-brand-caramel/20 focus:shadow-soft resize-none"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full py-4 bg-brand-dark text-white rounded-3xl shadow-lg shadow-brand-dark/20 font-bold text-lg hover:bg-brand-caramel hover:scale-[1.02] active:scale-95 transition-all">
                Post Review
            </button>
            
            <div class="h-4"></div>

        </form>
    </div>

    <script>
        const ratingTexts = [
            "Tap stars to rate",
            "Terrible ðŸ˜ž",
            "Bad ðŸ™",
            "Okay ðŸ˜",
            "Good ðŸ™‚",
            "Excellent! ðŸ¤©"
        ];

        function setRating(rating) {
            const stars = document.querySelectorAll('.star-btn svg');
            const input = document.getElementById('rating-input');
            const text = document.getElementById('rating-text');
            
            // Update hidden input
            input.value = rating;

            // Update text
            text.textContent = ratingTexts[rating];
            text.classList.remove('text-stone-400');
            text.classList.add('text-brand-caramel');

            // Update visuals
            stars.forEach((star, index) => {
                if (index < rating) {
                    // Filled star state
                    star.classList.add('text-brand-caramel', 'fill-brand-caramel');
                    star.classList.remove('text-stone-200', 'fill-transparent');
                } else {
                    // Empty star state
                    star.classList.remove('text-brand-caramel', 'fill-brand-caramel');
                    star.classList.add('text-stone-200', 'fill-transparent');
                }
            });
        }

        function submitReview(e) {
            e.preventDefault();
            const rating = document.getElementById('rating-input').value;
            
            if(rating == 0) {
                alert("Please select a star rating!");
                return;
            }

            // In a real app, this would send data to a server
            // Here we just simulate success
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            
            btn.innerText = "Posting...";
            btn.classList.add('opacity-75');
            
            setTimeout(() => {
                alert("Review posted successfully!");
                // Optionally redirect back to home
                // window.location.href = 'index.html'; 
                btn.innerText = originalText;
                btn.classList.remove('opacity-75');
                e.target.reset();
                setRating(0); // Reset stars
            }, 1000);
        }
    </script>
</body>
</html>
