<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #fff7ed; }
        ::-webkit-scrollbar-thumb { background: #d97706; border-radius: 10px; }
        
        /* Smooth fade for elements */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-bg': '#FFFBF5',
                        'card-bg': '#FFF8F0',
                        'brand-brown': '#C48A45',
                        'brand-brown-hover': '#AF7B3E',
                        'brand-caramel': '#D97706',
                        'brand-text': '#78350F',
                        'subcard-bg': '#FDF9F6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-app-bg antialiased text-stone-800">

    <div class="w-full min-h-screen bg-white shadow-2xl overflow-x-hidden flex flex-col">
        
        <div class="p-6 border-b border-brand-caramel/30 flex items-center justify-between sticky top-0 bg-white/95 backdrop-blur-sm z-10">
            <div class="flex items-center">
                <a href="#" class="text-brand-text hover:text-brand-brown transition-colors mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
                    </svg>
                </a>
                <h1 class="text-xl md:text-2xl font-bold text-brand-text">Personal Info</h1>
            </div>
            <button form="personal-info-form" type="submit" class="text-brand-caramel font-bold text-sm md:text-base hover:text-brand-brown transition-colors">
                Done
            </button>
        </div>

        <div class="flex-1 overflow-y-auto p-6 md:p-8">

            <form id="personal-info-form" action="#" method="POST" class="space-y-6">
                
                <section>
                    <h2 class="text-xs font-bold text-brand-caramel uppercase tracking-widest mb-4">Contact Details</h2>
                    
                    <div class="mb-4">
                        <div class="flex justify-between items-end mb-1">
                            <label class="block text-sm font-semibold text-stone-700">Email Address</label>
                            <span id="email-badge" class="text-[10px] font-bold px-2 py-0.5 rounded-full bg-green-100 text-green-700 uppercase tracking-wide">
                                Verified
                            </span>
                        </div>
                        
                        <div class="relative group">
                            <div id="email-wrapper" class="relative w-full rounded-xl p-[1px] bg-stone-100 transition-all duration-200">
                                <input type="email" id="email-input" value="bcs24020037@student.uts.edu.my" readonly 
                                       class="w-full pl-4 pr-24 py-3 rounded-[11px] border-0 outline-none bg-stone-100 text-stone-600 font-medium cursor-not-allowed transition-colors focus:bg-white focus:text-stone-800">
                                
                                <div class="absolute right-2 top-2 bottom-2 flex items-center">
                                    
                                    <button type="button" id="btn-change-email" class="px-3 py-1.5 text-xs font-bold text-brand-caramel hover:text-white hover:bg-brand-caramel rounded-lg transition-all">
                                        Change
                                    </button>

                                    <button type="button" id="btn-verify-email" class="hidden px-3 py-1.5 text-xs font-bold text-white bg-green-600 hover:bg-green-700 rounded-lg shadow-md transition-all flex items-center gap-1">
                                        Send Link
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
                                            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div id="email-message" class="hidden mt-2 p-3 bg-amber-50 rounded-lg border border-amber-100 flex items-start gap-2 fade-in">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-amber-500 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <p class="text-xs text-stone-600 leading-relaxed">
                                We've sent a verification link to <span id="new-email-display" class="font-bold text-stone-800"></span>. Please check your inbox to confirm this change.
                            </p>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="phone" class="block text-sm font-semibold text-stone-700 mb-1">Mobile Number</label>
                        <div class="flex w-full">
                            <span class="inline-flex items-center px-4 rounded-l-xl bg-brand-caramel/10 text-brand-text font-bold text-sm border-y border-l border-transparent">
                                +60
                            </span>
                            <div class="relative flex-1 rounded-r-xl p-[1px] bg-subcard-bg focus-within:bg-gradient-to-r focus-within:from-orange-500 focus-within:to-amber-600 focus-within:ring-2 focus-within:ring-orange-500/20 transition-all duration-200">
                                <input type="tel" id="phone" name="phone" value="12 345 6789" 
                                    class="w-full px-4 py-3 rounded-r-[11px] border-0 outline-none bg-subcard-bg focus:bg-white text-stone-800 font-medium transition-colors focus:ring-0">
                            </div>
                        </div>
                    </div>
                </section>

                <hr class="border-stone-100">

                <section>
                    <h2 class="text-xs font-bold text-brand-caramel uppercase tracking-widest mb-4">Identity</h2>
                    <div class="mb-4">
                        <label for="fname" class="block text-sm font-semibold text-stone-700 mb-1">First Name</label>
                        <div class="relative w-full rounded-xl p-[1px] bg-subcard-bg focus-within:bg-gradient-to-r focus-within:from-orange-500 focus-within:to-amber-600 focus-within:ring-2 focus-within:ring-orange-500/20 transition-all duration-200">
                            <input type="text" id="fname" name="fname" value="Gabriela" 
                                class="w-full px-4 py-3 rounded-[11px] border-0 outline-none bg-subcard-bg focus:bg-white text-stone-800 font-medium focus:ring-0 transition-colors">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="lname" class="block text-sm font-semibold text-stone-700 mb-1">Last Name</label>
                        <div class="relative w-full rounded-xl p-[1px] bg-subcard-bg focus-within:bg-gradient-to-r focus-within:from-orange-500 focus-within:to-amber-600 focus-within:ring-2 focus-within:ring-orange-500/20 transition-all duration-200">
                            <input type="text" id="lname" name="lname" value="Barbara" 
                                class="w-full px-4 py-3 rounded-[11px] border-0 outline-none bg-subcard-bg focus:bg-white text-stone-800 font-medium focus:ring-0 transition-colors">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="dob" class="block text-sm font-semibold text-stone-700 mb-1">Birthday</label>
                            <div class="relative w-full rounded-xl p-[1px] bg-subcard-bg focus-within:bg-gradient-to-r focus-within:from-orange-500 focus-within:to-amber-600 focus-within:ring-2 focus-within:ring-orange-500/20 transition-all duration-200">
                                <input type="date" id="dob" name="dob" value="2004-01-22" 
                                    class="w-full px-4 py-3 rounded-[11px] border-0 outline-none bg-subcard-bg focus:bg-white text-stone-800 font-medium text-sm focus:ring-0 transition-colors">       
                            </div>
                        </div>

                        <div>
                            <label for="gender" class="block text-sm font-semibold text-stone-700 mb-1">Gender</label>
                            <div class="relative w-full rounded-xl p-[1px] bg-subcard-bg focus-within:bg-gradient-to-r focus-within:from-orange-500 focus-within:to-amber-600 focus-within:ring-2 focus-within:ring-orange-500/20 transition-all duration-200">
                                <select id="gender" name="gender" class="w-full px-4 py-3 rounded-[11px] border-0 outline-none bg-subcard-bg focus:bg-white text-stone-800 font-medium focus:ring-0 transition-colors">
                                    <option value="male" selected>Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                    <option value="nosay">Prefer not to say</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </section>
                
                <div class="mt-8">
                     <button type="submit" class="w-full py-4 bg-gradient-to-r from-orange-500 to-amber-600 text-white text-lg font-bold rounded-xl shadow-lg shadow-orange-500/30 transition-all duration-300 hover:shadow-orange-500/50 hover:scale-[1.01]">
                        Update Information
                    </button>
                </div>

            </form>
        </div>
    </div>
    
    <script src="../js/PersonalInfo.js"></script>
    
</body>
</html>
