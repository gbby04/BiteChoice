<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Explore Map</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        'app-bg': '#FFFBF5',
                        'card-bg': '#FFFFFF',
                        'brand-brown': '#8D6E63',
                        'brand-dark': '#4E342E',
                        'brand-caramel': '#D97706',
                        'brand-light': '#FFE0B2',
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(217, 119, 6, 0.1)',
                        'card': '0 10px 15px -3px rgba(0, 0, 0, 0.05)',
                    }
                }
            }
        }
    </script>

    <style>
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Map container needs explicit height */
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body class="bg-app-bg text-brand-dark antialiased h-screen flex flex-col overflow-hidden relative">

    <div class="absolute top-0 left-0 w-full p-6 z-20 pointer-events-none flex justify-between items-start">
        <a href="realmainpage.html" class="pointer-events-auto p-3 bg-white/90 backdrop-blur-md rounded-2xl shadow-soft text-brand-dark hover:text-brand-caramel transition-colors">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
        </a>

        <button class="pointer-events-auto p-3 bg-brand-dark text-white rounded-2xl shadow-soft shadow-brand-dark/20">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
            </svg>
        </button>
    </div>

    <div id="map" class="w-full h-full bg-stone-200">
        <div class="flex items-center justify-center h-full text-stone-400 font-medium">
            Loading Map...
        </div>
    </div>

    <div class="absolute bottom-0 left-0 w-full z-20 pb-8 pt-4 bg-gradient-to-t from-app-bg via-app-bg/10 to-transparent">
        <div class="px-6 mb-2 flex justify-between items-end">
            <h2 class="text-sm font-bold text-brand-dark bg-white/80 backdrop-blur-sm px-3 py-1 rounded-lg shadow-sm">Nearby</h2>
        </div>

        <div class="flex overflow-x-auto hide-scrollbar px-6 gap-4 pb-2 snap-x snap-mandatory">
            
            <div class="snap-center shrink-0 w-72 bg-white p-3 rounded-2xl shadow-card border border-stone-50 flex gap-3 cursor-pointer hover:scale-[1.02] transition-transform">
                <img src="https://images.unsplash.com/photo-1579871494447-9811cf80d66c?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80" class="w-20 h-20 rounded-xl object-cover bg-stone-100" alt="Sushi">
                <div class="flex flex-col justify-center">
                    <h3 class="font-bold text-brand-dark text-sm mb-1">Sushi Master</h3>
                    <div class="flex items-center text-xs text-brand-brown mb-2">
                        <span class="text-brand-caramel font-bold mr-1">4.8</span>
                        <span class="text-stone-300">•</span>
                        <span class="ml-1">Japanese • 0.8km</span>
                    </div>
                    <span class="text-xs text-green-600 font-medium bg-green-50 px-2 py-0.5 rounded w-fit">Open Now</span>
                </div>
            </div>

            <div class="snap-center shrink-0 w-72 bg-white p-3 rounded-2xl shadow-card border border-stone-50 flex gap-3 cursor-pointer hover:scale-[1.02] transition-transform">
                <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80" class="w-20 h-20 rounded-xl object-cover bg-stone-100" alt="Pizza">
                <div class="flex flex-col justify-center">
                    <h3 class="font-bold text-brand-dark text-sm mb-1">Luigi's Pizza</h3>
                    <div class="flex items-center text-xs text-brand-brown mb-2">
                        <span class="text-brand-caramel font-bold mr-1">4.5</span>
                        <span class="text-stone-300">•</span>
                        <span class="ml-1">Italian • 1.2km</span>
                    </div>
                    <span class="text-xs text-stone-400 font-medium bg-stone-50 px-2 py-0.5 rounded w-fit">Closes 10 PM</span>
                </div>
            </div>

            <div class="snap-center shrink-0 w-72 bg-white p-3 rounded-2xl shadow-card border border-stone-50 flex gap-3 cursor-pointer hover:scale-[1.02] transition-transform">
                <img src="https://images.unsplash.com/photo-1559925393-8be0ec4767c8?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80" class="w-20 h-20 rounded-xl object-cover bg-stone-100" alt="Coffee">
                <div class="flex flex-col justify-center">
                    <h3 class="font-bold text-brand-dark text-sm mb-1">Daily Grind</h3>
                    <div class="flex items-center text-xs text-brand-brown mb-2">
                        <span class="text-brand-caramel font-bold mr-1">4.9</span>
                        <span class="text-stone-300">•</span>
                        <span class="ml-1">Cafe • 0.3km</span>
                    </div>
                    <span class="text-xs text-green-600 font-medium bg-green-50 px-2 py-0.5 rounded w-fit">Open Now</span>
                </div>
            </div>

            <div class="w-2 shrink-0"></div> </div>
    </div>

    <script>
        // This function will be called by the Google Maps API when it loads
        function initMap() {
            // 1. Default Location (Example: New York)
            const myLocation = { lat: 40.7128, lng: -74.0060 };

            // 2. Create the Map
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: myLocation,
                disableDefaultUI: true, // Hides default controls for a cleaner look
                styles: [ /* Optional: You can add JSON styles here to match your creamy theme */ ]
            });

            // 3. Example Marker
            new google.maps.Marker({
                position: myLocation,
                map: map,
                title: "You are here",
            });
            
            // Note: You would typically loop through your restaurant data here to add more markers
        }

        // --- DEMO ONLY: If you don't have an API key yet, this keeps the page from breaking ---
        // remove this check when you add the real script tag above.
        if (typeof google === 'undefined') {
            console.log("Google Maps API not loaded yet. Add your key in the HTML.");
        }
    </script>

</body>
</html>
