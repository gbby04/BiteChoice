<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #fff7ed; }
        ::-webkit-scrollbar-thumb { background: #d97706; border-radius: 10px; }
        
        /* Hide the default date input icon (optional, for cleaner look) */
        input[type="date"]::-webkit-calendar-picker-indicator {
            opacity: 0.5;
            cursor: pointer;
        }
    </style>
    <script>
        // Customizing Tailwind theme colors (same as profile page)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-bg': '#FFFBF5',
                        'card-bg': '#FFF8F0',
                        'brand-brown': '#C48A45',
                        'brand-brown-hover': '#AF7B3E',
                        'brand-caramel': '#D97706',
                        'brand-text': '#78350F',
                        'subcard-bg': '#FDF9F6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-app-bg">

    <div class="w-full min-h-screen bg-white shadow-2xl overflow-x-hidden">
        
        <div class="min-h-screen overflow-y-auto p-6 md:p-8">
            
            <section class="flex items-center space-x-4 pb-6 border-b border-brand-caramel">
                <a href="profile.html" class="text-brand-caramel text-3xl font-bold hover:text-brand-brown">&larr;</a>
                <h1 class="text-2xl md:text-3xl font-bold text-brand-text">Edit Profile</h1>
            </section>

            <form id="edit-form" class="mt-6 md:mt-8">

                <section class="flex flex-col items-center space-y-3">
                    <img id="profile-pic-preview" src="https://placehold.co/100x100/EAB308/78350F?text=?&font=sans-serif" 
                         alt="Profile Picture" 
                         class="w-28 h-28 rounded-full border-4 border-brand-caramel shadow-md">
                    
                    <button type="button" id="change-pic-btn" class="font-semibold text-brand-caramel hover:text-brand-brown transition-colors">
                        Change Photo
                    </button>
                    <input type="file" id="file-input" accept="image/*" class="hidden">
                </section>

                <section class="mt-8 space-y-5">
                    
                    <div>
                        <label for="full-name" class="block text-sm font-bold text-brand-text mb-2">Full Name</label>
                        <input type="text" id="full-name" placeholder="Enter your full name"
                               class="w-full p-4 bg-gray-50 rounded-xl shadow-sm border border-gray-200 focus:outline-none focus:ring-2 focus:ring-brand-caramel transition">
                    </div>

                    <div>
                        <label for="gender" class="block text-sm font-bold text-brand-text mb-2">Gender</label>
                        <select id="gender"
                                class="w-full p-4 bg-gray-50 rounded-xl shadow-sm border border-gray-200 focus:outline-none focus:ring-2 focus:ring-brand-caramel transition appearance-none">
                            <option value="">Select...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                        </select>
                    </div>

                    <div>
                        <label for="birthday" class="block text-sm font-bold text-brand-text mb-2">Birthday</label>
                        <input type="date" id="birthday"
                               class="w-full p-4 bg-gray-50 rounded-xl shadow-sm border border-gray-200 focus:outline-none focus:ring-2 focus:ring-brand-caramel transition">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-bold text-brand-text mb-2">Email</label>
                        <input type="email" id="email" disabled
                               class="w-full p-4 bg-gray-200 text-gray-500 rounded-xl shadow-sm border border-gray-300 cursor-not-allowed">
                    </div>

                </section>

                <section class="mt-10 pt-6 border-t border-gray-200">
                    <button type="submit" id="save-btn" 
                            class="group relative flex w-full justify-center items-center rounded-2xl bg-gradient-to-r from-orange-500 to-amber-600 px-6 py-4 text-lg font-bold text-white shadow-lg shadow-orange-500/30 transition-all duration-300 hover:shadow-orange-500/50 hover:-translate-y-1 active:scale-95">
                        Save Changes
                    </button>
                    
                    <a href="Profile.html"
                       class="block w-full text-center bg-white text-stone-700 font-semibold py-3 mt-3 rounded-xl shadow-md hover:bg-gray-50 transition-colors">
                        Cancel
                    </a>
                </section>

            </form>
            
        </div>
    </div>

    <!-- JS link-->
    <script src="../js/EditProfile.js"></script>
</body>
</html>
